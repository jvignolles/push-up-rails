        other: "moins de %{count} minutes"
      less_than_x_seconds:
        zero:  "moins d’une seconde"
        one:   "moins d’une seconde"
        other: "moins de %{count} secondes"
      over_x_years:
        one:   "plus d’un an"
        other: "plus de %{count} ans"
      x_days:
        one:   "1 jour"
        other: "%{count} jours"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      x_months:
        one:   "1 mois"
        other: "%{count} mois"
      x_seconds:
        one:   "1 seconde"
        other: "%{count} secondes"
    prompts:
