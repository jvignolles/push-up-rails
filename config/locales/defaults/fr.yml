  yes_const: "Oui"
  no_const: "Non"

  number:
    format:
      delimeter: "."
      separator: ","

  readable_time:
    full: "%02dh%02d"
    duration: "%0dh%02d"

  will_paginate:
    previous_label: "&laquo; Précédent"
    next_label: "Suivant &raquo;"
    page_gap: "&hellip;"
    page_entries_info:
      single_page:
        zero:  "Aucun résultat"
        one:   "1 résultat"
        other: "%{count} résultats"
      single_page_html:
        zero:  "Aucun résultat"
        one:   "<strong>1</strong> résultat"
        other: "<strong>%{count}</strong> résultats"
      multi_page: "Résultats %{from} à %{to} sur %{count}"
      multi_page_html: "Résultats <strong>%{from}&nbsp;à&nbsp;%{to}</strong> sur <strong>%{count}</strong>"

  date:
    am: "am"
    abbr_day_names: [dim, lun, mar, mer, jeu, ven, sam]
    abbr_month_names: [~, jan., fév., mar., avr., mai, juin, juil., août, sept., oct., nov., déc.]
    day_names: [dimanche, lundi, mardi, mercredi, jeudi, vendredi, samedi]
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%e %B %Y"
      long_ordinal: "%e %B %Y"
      only_day: "%e"
      short_search: "%d/%m"
      full: "%A %e %B %Y"
      export: "%Y-%m-%d"
    month_names: [~, janvier, février, mars, avril, mai, juin, juillet, août, septembre, octobre, novembre, décembre]
    order:
      - :day
      - :month
      - :year
    pm: "pm"
  datetime:
    distance_in_words:
      about_x_hours:
        one:   "environ une heure"
        other: "environ %{count} heures"
      about_x_months:
        one:   "environ un mois"
        other: "environ %{count} mois"
      about_x_years:
        one:   "environ un an"
        other: "environ %{count} ans"
      almost_x_years:
        one:   "presqu’un an"
        other: "presque %{count} ans"
